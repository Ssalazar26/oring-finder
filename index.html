<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-Ring Dash Finder</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 40px; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 380px; }
        h2 { margin: 0 0 20px 0; border-bottom: 2px solid #ce1126; padding-bottom: 8px; font-size: 1.2rem; }
        label { display: block; font-size: 11px; font-weight: bold; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        .btn { width: 100%; padding: 14px; background: #ce1126; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #results { margin-top: 25px; text-align: center; display: none; background: #fff9f9; padding: 20px; border-radius: 8px; border: 1px solid #ffeaea; }
        .dash-text { font-size: 56px; font-weight: 800; color: #333; margin: 5px 0; display: block; }
        .mc-link { display: inline-block; margin-top: 15px; padding: 12px 20px; background: #333; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>O-Ring Dash Finder</h2>
    
    <label>CIRCUMFERENCE (IN)</label>
    <input type="number" id="length" step="any" placeholder="e.g. 4.110">

    <label>CROSS SECTION (IN)</label>
    <input type="number" id="cs" step="any" placeholder="e.g. 0.139">

    <button type="button" class="btn" onclick="findDash()">IDENTIFY DASH SIZE</button>

    <div id="results">
        <div style="font-size: 12px; color: #999; font-weight: bold;">DASH NUMBER</div>
        <span class="dash-text" id="dashOut"></span>
        <a id="mcLink" class="mc-link" target="_blank" href="">VIEW ON MCMASTER-CARR</a>
    </div>
</div>
